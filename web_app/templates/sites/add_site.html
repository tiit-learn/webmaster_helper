{% extends 'base.html' %}

{% block header %}
  {% block title %}Добавить сайт{% endblock %}
{% endblock %}

{% block content %}
  <form method="post">
    <!-- <label for="url">Url</label>
    <input name="url" id="url" value="{{ request.form['url'] }}">
    <label for="category">Category</label>
    <input name="category" id="category" value="{{ request.form['category'] }}">
    <label for="notes">Note</label>

    <input type="submit" value="Save"> -->

    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" placeholder="URL" name="url" id="url" value="{{ request.form['url'] }}">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label class="label">Категория</label>
        <div class="control">
          <div class="select">
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <textarea class="textarea" placeholder="Заметки о сайте" name="notes" id="notes">{{ request.form['notes'] }}</textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="published" value=1>
            Размещен
          </label>
          <label class="radio">
            <input type="radio" name="published" value=0 checked>
            Не размещен
          </label>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <input class="button is-success" type="submit" value="Добавить">
        </p>
      </div>

  </form>
{% endblock %}
